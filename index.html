    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset('app-preset', {
        presets: [
          [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets['react']]
        ]
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      1. type="text/babel" stops the browser from trying to load index.tsx natively (avoiding MIME error).
      2. Babel fetches index.tsx via XHR/fetch (which works with application/octet-stream).
      3. data-type="module" tells Babel to inject the final code as a <script type="module">.
      4. This allows the 'import' statements inside index.tsx to work correctly.
    -->
    <script 
      type="text/babel" 
      data-presets="app-preset" 
      data-type="module"
      src="./index.tsx"
    ></script>
  </body>
